<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mega Tree Service</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/base16/dracula.min.css"
    />
    <script src="./script.js"></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <link rel="stylesheet" href="index.css" />
    <meta content="Mega Tree Service" property="og:title" />
    <meta
      content="Generate a file-tree from a public mega.nz url. Also has a feature to get all file links from mega.nz folder url"
      property="og:description"
    />
    <meta content="https://jsmsj.github.io/megatree/" property="og:url" />
    <meta
      content="https://raw.githubusercontent.com/jsmsj/megatree/master/assets/image.png"
      property="og:image"
    />
    <meta content="#6A22FF" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body data-bs-theme="dark">
    <div id="space"></div>
    <div class="container maincontainer" id="container">
      <h1 class="h1 text-center">Hello Beautiful Humans</h1>
      <form>
        <div class="mb-3">
          <label for="Megalink" class="form-label">Mega Link</label>
          <input
            type="text"
            class="form-control"
            id="Megalink"
            placeholder="Enter link here"
          />
        </div>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="HandleClick(1)"
          >
            <i class="bi bi-diagram-3"></i>
            Get Tree
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="HandleClick(2)"
          >
            <i class="bi bi-list-task"></i>

            Get all file links
          </button>
        </div>
      </form>
      <div class="hiddenclass text-center" id="myspinner">
        <br />
        <div class="spinner-border text-warning m-2" role="status"></div>
        <br />
        <p>Loading... Large folders take time....</p>
      </div>
    </div>

    <br />
    <div class="mx-5" id="treediv"></div>
    <br />
    <div class="mx-5 text-center" id="linkdiv"></div>
    <div class="container text-center">
      <br />
      <br />
      <div class="fixed-bottom">Made with ‚ù§ by jsmsj</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
